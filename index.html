<div class="wrap">
  <div id="logoPlaceholder"></div>
  <div id="navbarPlaceholder"></div>

  <!-- TODO: Add Autoplay to slider - after 1st run of movie -->
  <div class="container ">
    <div class="row">
      <div class="col-sm-0 col-md-1"></div>
      <!-- Slider Column -->
      <div class="col-sm-12 col-md-10">
        <!-- Slider main container -->
        <div class="swiper-container stdswipe">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/1.jpg" alt="Washington Park" title="Washington Park" /></div>
            <div class="swiper-slide">
              <video id="video" loop poster="img/titanicPoster.png">
                <source src="img/1.mp4" type="video/mp4"/>
                Video not supported - <a href="https://www.youtube.com/watch?v=2kbdn804h7s">see youTube link here</a>
              </video>
            </div>
            <div class="swiper-slide"><img src="img/2.jpg" alt="Colorado I-70" title="Colorado I-70"  /></div>
            <div class="swiper-slide"><img src="img/3.jpg" alt="Gibraltar Mtn, Santa Barbara CA" title="Gibraltar Mtn, Santa Barbara CA"  /></div>
            <div class="swiper-slide"><img src="img/4.jpg" alt="Colorado I-70" title="Colorado I-70"  /></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev swiper-button-white"></div>
          <div class="swiper-button-next swiper-button-white"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div> <!--col-sm-12 col-md-10-->
