  <div id="logoPlaceholder"></div>
  <div id="navbarPlaceholder"></div>



  <!-- TODO: Add Autoplay to slider - after 1st run of movie -->
  <div class="container">
    <div class="row">
      <div class="col-sm-0 col-md-1"></div>
      <!-- Slider Column -->
      <div class="col-sm-12 col-md-10">
        <!-- Slider main container -->
        <div class="swiper-container stdswipe">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><video id="video" loop >
              <source src="img/1.mp4" type="video/mp4"/>
              Nothing to Play for you.
            </video></div>
            <div class="swiper-slide"><img src="img/1.jpg" alt="1" /></div>
            <div class="swiper-slide"><img src="img/2.jpg" alt="" /></div>
            <div class="swiper-slide"><div class="videoWrapper"><iframe src="https://www.youtube.com/embed/2kbdn804h7s" frameborder="0" allowfullscreen></iframe></div></div>
            <div class="swiper-slide"><img src="img/3.jpg" alt="" /></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev swiper-button-white"></div>
          <div class="swiper-button-next swiper-button-white"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div> <!--col-sm-12 col-md-10-->
      <div class="col-sm-0 col-md-1"></div>
    </div> <!--row-->
  </div> <!--container-->

  <div id="frontPageBlurb" class="">
    <h2>Your source for professional affordable aerial photography in Denver!</h2>
