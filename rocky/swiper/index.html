<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swiper Testing</title>
  <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

  <link rel="stylesheet" href="dist/css/swiper.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="swiperTest.css" media="screen" title="no title">
  <!-- Ensure proper rendering for mobile/bootstrap bits -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><video id="video" loop >
        <source src="img/1.mp4" type="video/mp4"/>
        Nothing to Play for you.
      </video></div>
      <div class="swiper-slide"><img src="img/1.jpg" alt="1" /></div>
      <div class="swiper-slide"><img src="img/2.jpg" alt="" /></div>
      <div class="swiper-slide"><div class="videoWrapper"><iframe src="https://www.youtube.com/embed/2kbdn804h7s" frameborder="0" allowfullscreen></iframe></div></div>
      <div class="swiper-slide"><img src="img/3.jpg" alt="" /></div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <div class="statusBox">
    statusBox
  </div>
  <button type="button" name="button">Play Video</button>

  <script src="dist/js/swiper.min.js"></script>
  <script src="swiperTest.js" charset="utf-8"></script>
</body>
</html>
